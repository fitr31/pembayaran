<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Keuangan - Tagihan</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background:#f5f5f5; color:#111827; }
    .container { max-width: 400px; margin: 0 auto; background: #fff; min-height: 100vh; position: relative; padding-bottom: 90px; }

    .header { background:#4CAF50; color:#fff; padding:15px 16px; display:flex; align-items:center; }
    .title { flex:1; text-align:center; font-size:16px; font-weight:700; }

    .section { padding: 16px; }
    .bill { display:flex; justify-content:space-between; align-items:center; background:#fff; border-radius:12px; padding:12px; box-shadow:0 1px 0 rgba(0,0,0,0.06); margin-bottom:10px; }
    .bill .left { display:flex; flex-direction:column; flex:1; }
    .bill .title { font-weight:700; font-size:14px; }
    .bill .sub { color:#667085; font-size:12px; }
    .bill .right { display:flex; flex-direction:column; align-items:flex-end; gap:8px; }
    .bill .amount { font-weight:800; }
    .badge { font-size:11px; padding:4px 8px; border-radius:999px; }
    .badge.unpaid { background:#fef3c7; color:#92400e; }
    .badge.paid { background:#dcfce7; color:#166534; }
    .pay-btn { background:#4CAF50; color:#fff; border:none; border-radius:8px; padding:6px 12px; font-size:11px; font-weight:600; cursor:pointer; }

    /* Payment Modal */
    .modal { display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.5); z-index:1000; }
    .modal.show { display:flex; align-items:center; justify-content:center; }
    .modal-content { background:#fff; border-radius:16px; width:90%; max-width:350px; max-height:80vh; overflow-y:auto; }
    .modal-header { background:#4CAF50; color:#fff; padding:16px; border-radius:16px 16px 0 0; text-align:center; }
    .modal-title { font-size:16px; font-weight:700; }
    .modal-body { padding:20px; }
    .form-group { margin-bottom:16px; }
    .form-label { display:block; font-size:13px; color:#344054; margin-bottom:6px; font-weight:600; }
    .form-select { width:100%; padding:10px 12px; border:1.5px solid #e5e7eb; border-radius:8px; font-size:14px; background:#f8fafc; }
    .form-input { width:100%; padding:10px 12px; border:1.5px solid #e5e7eb; border-radius:8px; font-size:14px; background:#f8fafc; }
    .modal-actions { display:flex; gap:10px; padding:0 20px 20px; }
    .btn { flex:1; padding:12px; border:none; border-radius:8px; font-size:14px; font-weight:600; cursor:pointer; }
    .btn-secondary { background:#f1f5f9; color:#111827; }
    .btn-primary { background:#4CAF50; color:#fff; }

    .nav-bar { position: fixed; bottom:0; left:50%; transform:translateX(-50%); width:100%; max-width:400px; background:#fff; border-top:1px solid #e5e7eb; display:flex; justify-content:space-around; padding:10px 0; }
    .nav-item { display:flex; flex-direction:column; align-items:center; color:#98a2b3; }
    .nav-item.active { color:#4CAF50; }
    .nav-icon { font-size:20px; margin-bottom:5px; }
    .nav-label { font-size:12px; font-weight:600; }
  </style>
</head>
<body>
  <div class="container">
    <div class="header"><div style="width:24px"></div><div class="title">Tagihan</div><div style="width:24px"></div></div>

    <div class="section" id="billList"></div>

    <!-- Payment Modal -->
    <div id="paymentModal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <div class="modal-title">Pembayaran</div>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label class="form-label">Tagihan</label>
            <input type="text" id="billTitle" class="form-input" readonly>
          </div>
          <div class="form-group">
            <label class="form-label">Metode Pembayaran</label>
            <select id="paymentMethod" class="form-select">
              <option value="">Pilih metode...</option>
              <option value="Transfer BCA">Transfer BCA</option>
              <option value="Transfer BNI">Transfer BNI</option>
              <option value="Transfer Mandiri">Transfer Mandiri</option>
              <option value="Virtual Account BCA">Virtual Account BCA</option>
              <option value="Virtual Account BNI">Virtual Account BNI</option>
              <option value="Virtual Account Mandiri">Virtual Account Mandiri</option>
              <option value="OVO">OVO</option>
              <option value="GoPay">GoPay</option>
              <option value="DANA">DANA</option>
              <option value="Bayar Tunai ke Petugas">Bayar Tunai ke Petugas</option>
            </select>
          </div>
          <div class="form-group">
            <label class="form-label">Jumlah Pembayaran</label>
            <input type="text" id="paymentAmount" class="form-input" readonly>
          </div>
          <div class="form-group">
            <label class="form-label">Catatan (Opsional)</label>
            <input type="text" id="paymentNote" class="form-input" placeholder="Tambahkan catatan...">
          </div>
        </div>
        <div class="modal-actions">
          <button class="btn btn-secondary" onclick="closeModal()">Batal</button>
          <button class="btn btn-primary" onclick="processPayment()">Bayar</button>
        </div>
      </div>
    </div>

    <div class="nav-bar">
      <div class="nav-item" onclick="navigate('beranda')"><div class="nav-icon">üè†</div><div class="nav-label">Beranda</div></div>
      <div class="nav-item active" onclick="navigate('tagihan')"><div class="nav-icon">üìÑ</div><div class="nav-label">Tagihan</div></div>
      <div class="nav-item" onclick="navigate('metode')"><div class="nav-icon">üí≥</div><div class="nav-label">Metode</div></div>
      <div class="nav-item" onclick="navigate('riwayat')"><div class="nav-icon">üßæ</div><div class="nav-label">Riwayat</div></div>
      <div class="nav-item" onclick="navigate('profil')"><div class="nav-icon">üë§</div><div class="nav-label">Profil</div></div>
    </div>
  </div>

  <script>
    const savedUser = localStorage.getItem('currentUser');
    if (!savedUser) { window.location.href = 'index.html'; }

    let selectedBill = null;

    function loadBills() {
      const bills = JSON.parse(localStorage.getItem('bills') || '[]');
      const list = document.getElementById('billList');
      list.innerHTML = '';
      
      bills.forEach(b => {
        const item = document.createElement('div'); 
        item.className = 'bill';
        
        const rightContent = `
          <div class="right">
            <div class="amount">${new Intl.NumberFormat('id-ID', { style:'currency', currency:'IDR', maximumFractionDigits:0 }).format(b.amount)}</div>
            <div class="badge ${b.status}">${b.status === 'paid' ? 'Lunas' : 'Belum Bayar'}</div>
            ${b.status === 'unpaid' ? '<button class="pay-btn" onclick="payBill(\'' + b.id + '\')">Bayar</button>' : ''}
          </div>`;
        
        item.innerHTML = `
          <div class="left">
            <div class="title">${b.title}</div>
            <div class="sub">Jatuh tempo: ${b.due}</div>
          </div>
          ${rightContent}`;
        
        list.appendChild(item);
      });
    }

    function payBill(billId) {
      const bills = JSON.parse(localStorage.getItem('bills') || '[]');
      selectedBill = bills.find(b => b.id === billId);
      
      if (selectedBill) {
        document.getElementById('billTitle').value = selectedBill.title;
        document.getElementById('paymentAmount').value = new Intl.NumberFormat('id-ID', { style:'currency', currency:'IDR', maximumFractionDigits:0 }).format(selectedBill.amount);
        document.getElementById('paymentMethod').value = '';
        document.getElementById('paymentNote').value = '';
        document.getElementById('paymentModal').classList.add('show');
      }
    }

    function closeModal() {
      document.getElementById('paymentModal').classList.remove('show');
      selectedBill = null;
    }

    function processPayment() {
      const method = document.getElementById('paymentMethod').value;
      if (!method) {
        alert('Silakan pilih metode pembayaran.');
        return;
      }

      if (!selectedBill) {
        alert('Terjadi kesalahan. Silakan coba lagi.');
        return;
      }

      const note = document.getElementById('paymentNote').value.trim();
      
      // Create payment record
      const payment = {
        id: 'PAY-' + Date.now(),
        bill: selectedBill.title,
        method: method,
        date: new Date().toLocaleDateString('id-ID'),
        amount: selectedBill.amount,
        note: note || '-'
      };

      // Add to payments history
      const payments = JSON.parse(localStorage.getItem('payments') || '[]');
      payments.unshift(payment);
      localStorage.setItem('payments', JSON.stringify(payments));

      // Update bill status to paid
      const bills = JSON.parse(localStorage.getItem('bills') || '[]');
      const billIndex = bills.findIndex(b => b.id === selectedBill.id);
      if (billIndex !== -1) {
        bills[billIndex].status = 'paid';
        localStorage.setItem('bills', JSON.stringify(bills));
      }

      // Update saldo (deduct payment amount)
      const currentSaldo = Number(JSON.parse(localStorage.getItem('saldo') || '0'));
      const newSaldo = currentSaldo - selectedBill.amount;
      localStorage.setItem('saldo', JSON.stringify(newSaldo));

      // Add transaction record
      const transactions = JSON.parse(localStorage.getItem('transactions') || '[]');
      transactions.unshift({
        id: 'TRX-' + Date.now(),
        title: `Pembayaran ${selectedBill.title}`,
        amount: selectedBill.amount,
        date: new Date().toLocaleDateString('id-ID'),
        type: 'out'
      });
      localStorage.setItem('transactions', JSON.stringify(transactions));

      alert(`Pembayaran berhasil!\n\nTagihan: ${selectedBill.title}\nMetode: ${method}\nJumlah: ${new Intl.NumberFormat('id-ID', { style:'currency', currency:'IDR', maximumFractionDigits:0 }).format(selectedBill.amount)}`);
      
      closeModal();
      loadBills(); // Refresh the bill list
    }

    function navigate(page) {
      switch(page) {
        case 'beranda': window.location.href='beranda.html'; break;
        case 'metode': window.location.href='metode-pembayaran.html'; break;
        case 'riwayat': window.location.href='riwayat.html'; break;
        case 'profil': window.location.href='profil.html'; break;
        case 'tagihan': window.location.href='tagihan.html'; break;
      }
    }

    // Load bills when page loads
    loadBills();
  </script>
</body>
</html>
