<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Keuangan - Profil</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background:#f5f5f5; color:#111827; }
    .container { max-width: 400px; margin: 0 auto; background: #fff; min-height: 100vh; position: relative; padding-bottom: 80px; }

    .header { background:#4c66af; color:#fff; padding:15px 16px; display:flex; align-items:center; }
    .title { flex:1; text-align:center; font-size:16px; font-weight:700; }
    .logout { background: rgba(255,255,255,0.2); color:#fff; border:none; border-radius:8px; padding:8px 10px; font-size:12px; cursor:pointer; }

    .profile { padding:24px 16px 8px; text-align:center; }
    .profile-picture { width:100px; height:100px; border-radius:50%; background: linear-gradient(135deg, #d3d3d3, #d3d3d3); display:flex; align-items:center; justify-content:center; margin:0 auto 15px; font-size:40px; color:white; font-weight:bold; position:relative; overflow:hidden; }
    .profile-photo { width:100%; height:100%; object-fit:cover; border-radius:50%; }
    .profile-fallback { position:absolute; top:0; left:0; width:100%; height:100%; display:flex; align-items:center; justify-content:center; background: linear-gradient(135deg, #FFB74D, #FF8A65); }
    .name { font-size:20px; font-weight:bold; margin-bottom:5px; color:#333; }
    .profile-info { color:#666; font-size:14px; line-height:1.4; }

    .section { padding: 10px 16px; }
    .row { display:flex; align-items:center; background:#f8f9fa; border-radius:12px; padding:12px; margin-bottom:10px; }
    .label { width:120px; font-weight:700; color:#333; }
    .value { color:#666; font-size:14px; }

    .nav-bar { position: fixed; bottom:0; left:50%; transform:translateX(-50%); width:100%; max-width:400px; background:#fff; border-top:1px solid #e0e0e0; display:flex; justify-content:space-around; padding:10px 0; }
    .nav-item { display:flex; flex-direction:column; align-items:center; color:#999; }
    .nav-item.active { color:#4CAF50; }
    .nav-icon { font-size:20px; margin-bottom:5px; }
    .nav-label { font-size:12px; font-weight:500; }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div style="width:24px"></div>
      <div class="title">Profil</div>
      <button class="logout" onclick="logout()">Logout</button>
    </div>

    <div class="profile">
      <div class="profile-picture" id="profilePicture">
        <img src="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><circle cx='50' cy='35' r='20' fill='%23fff'/><path d='M20 85 Q50 65 80 85 L80 100 L20 100 Z' fill='%23fff'/></svg>" alt="Profile Photo" class="profile-photo" id="profilePhoto" onerror="showFallback()">
        <div class="profile-fallback" id="profileFallback" style="display:none;">A</div>
      </div>
      <div class="name" id="profileName">Ahmad Fauzi</div>
      <div class="profile-info">
        <div id="nisnDisplay">NIS: 20230001</div>
        <div id="kelasDisplay">Kelas: 12 IPA 1</div>
      </div>
    </div>

    <div class="section">
      <h3 class="section-title">Informasi Kontak</h3>
      <div class="row"><div class="label">Nomor HP</div><div class="value" id="phoneDisplay">-</div></div>
      <div class="row"><div class="label">Email</div><div class="value" id="emailDisplay">-</div></div>
    </div>

    <div class="nav-bar">
      <div class="nav-item" onclick="navigate('beranda')">
        <div class="nav-icon">üè†</div>
        <div class="nav-label">Beranda</div>
      </div>
      <div class="nav-item" onclick="navigate('riwayat')">
        <div class="nav-icon">üïí</div>
        <div class="nav-label">Riwayat</div>
      </div>
      <div class="nav-item active" onclick="navigate('profil')">
        <div class="nav-icon">üë§</div>
        <div class="nav-label">Profil</div>
      </div>
    </div>
  </div>

  <script>
    const saved = localStorage.getItem('currentUser');
    if (!saved) { window.location.replace('index.html'); }
    const user = saved ? JSON.parse(saved) : {};

    function showFallback() {
      document.getElementById('profilePhoto').style.display = 'none';
      document.getElementById('profileFallback').style.display = 'flex';
      document.getElementById('profileFallback').textContent = (user.name || 'A').charAt(0).toUpperCase();
    }

    document.getElementById('profileName').textContent = user.name || 'Ahmad Fauzi';
    document.getElementById('phoneDisplay').textContent = user.phone || '-';
    document.getElementById('emailDisplay').textContent = user.email || '-';
    document.getElementById('nisnDisplay').textContent = `NIS: ${user.nisn || '20230001'}`;
    document.getElementById('kelasDisplay').textContent = `Kelas: ${user.kelas || '12 IPA 1'}`;

    function logout() { localStorage.removeItem('currentUser'); window.location.href = 'index.html'; }

    function navigate(page) {
      switch(page) {
        case 'beranda': window.location.href = 'beranda.html'; break;
        case 'profil': window.location.href = 'profil.html'; break;
        case 'riwayat': alert('Halaman riwayat belum tersedia.'); break;
      }
    }
  </script>
</body>
</html>
